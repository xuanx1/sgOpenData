<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Singapore Open Data &#127480;&#127468;</title>
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.12/latin.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style/global.css" />
    
    <!-- D3.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/graphology-layout-forceatlas2@0.10.1/dist/graphology-layout-forceatlas2.umd.min.js"></script>

</head>

<body>
    <div id="container">
        <div id="app"></div>
    </div>
    <div id="container2">
        <div id="app2"></div>
    </div>
        <div id="container3a">
        <div id="app3a"></div>
    </div>
        <div id="container3">
        <div id="app3"></div>
    </div>
    <div id="container4">
        <div id="app4"></div>
    </div>
    
    <script src="js/app.js" async></script>
    <script src="js/app2.js" async></script>
    <script src="js/app3a.js" async></script>
    <script src="js/app3.js" async></script>
    
    <!-- News API Scheduler for Live Data - Load BEFORE app4.js -->
    <script src="js/newsApiScheduler.js" defer></script>
    
    <!-- Load app4.js after other dependencies -->
    <script src="js/app4.js" defer></script>

    <script src="js/hierarchicalEdgeBundling.js" defer></script>
